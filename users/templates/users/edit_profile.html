{% extends "users/layout.html" %}
{% block body %}
<div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="card text-center w-100">
        <div class="card-header">
            <h3 class="login">Edit Your Profile</h3> 
        </div>
            <form method="post">
                <div class="card-body">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="first_name'" class="mt-2">First Name:</label>
                        <input type="first_name" class="form-control" id="first_name" name="first_name" value="{{ form.first_name.value }}">
                    </div>
                    <div class="form-group">
                        <label for="last_name'" class="mt-2">Last Name:</label>
                        <input type="last_name" class="form-control" id="last_name" name="last_name" value="{{ form.last_name.value }}">
                    </div>
                    <div class="form-group">
                        <label for="email" class="mt-2">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ form.email.value }}">
                    </div>
                    <div class="form-group">
                        <label for="phone" class="mt-2">Phone:</label>
                        <input type="phone" class="form-control mb-3" id="phone" name="phone" value="{{ form.phone.value }}">
                    </div>
                    <button type="submit" class="submit">Save</button>
                </div> 
            </form>
        </div>
    </div>
</div>
{% endblock body %}

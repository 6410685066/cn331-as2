{% extends "users/layout.html" %}
{% block body %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center mt-3">Edit Your Profile</h1> 
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="first_name'">First Name:</label>
                    <input type="first_name" class="form-control" id="first_name" name="first_name" value="{{ form.first_name.value }}">
                </div>
                <div class="form-group">
                    <label for="last_name'">Last Name:</label>
                    <input type="last_name" class="form-control" id="last_name" name="last_name" value="{{ form.last_name.value }}">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ form.email.value }}">
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="phone" class="form-control" id="phone" name="phone" value="{{ form.phone.value }}">
                </div>
                <div class="form-group">
                    <label for="additional_info">Info:</label>
                    <input type="additional_info" class="form-control" id="additional_info" name="additional_info" value="{{ form.additional_info.value }}">
                </div>
                <button type="submit" class="btn btn-primary mt-3">Save</button>
            </form>
        </div>
    </div>
</div>
{% endblock body %}
